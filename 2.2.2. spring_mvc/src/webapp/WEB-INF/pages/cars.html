<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>cars</title>
</head>

<body>

<table border="1">
    <tr>
        <th>id</th>
        <th>brand</th>
        <th>year</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.getId()}">id</td>
        <td th:utext="${car.getBrand()}">brand</td>
        <td th:utext="${car.getYear()}">year</td>
    </tr>
</table>

</body>
</html>

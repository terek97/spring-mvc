<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cars</title>
</head>
<body>
<div>
  <th:block th:each="car : ${cars}">
    <p th:text="${car.getBrand()}"></p>
    <p th:text="${car.getYear()}"></p>
    <br>
  </th:block>
</div>
</body>
</html>
